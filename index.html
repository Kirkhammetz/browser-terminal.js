<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true
    }
  </script>
  <script
    src="//unpkg.com/docsify/lib/docsify.js"
    data-router
    data-repo="https://github.com/Kirkhammetz/termly.js"
    data-name="Termly.js">
  </script>
  <script src="/dist/termly-prompt.min.js" charset="utf-8"></script>
  <script>
    // that's bad but it's the fastest hack.
    var shell = null
    var bad = setInterval(function(){
      if (document.getElementById('terminal-container')){
        shell = new TermlyPrompt('#terminal-container')
        clearInterval(bad)
      }
    }, 100)
  </script>
