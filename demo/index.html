<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrowserTerminalSimulator.js</title>
  <style>
    body{
      background: #333;
      color: white;
      margin: 0;
      padding: 0;
    }
    *{
      font-family: 'Courier', sans-serif;
      letter-spacing: 1px;
      font-size: 16px;
    }

    input{
      padding: 0 5px;
      border:none;
      outline:none;
      background: transparent;
      color: white;
      position: relative;
    }
    p{
      margin-top: 10px;
      margin-bottom: 10px;
    }
    pre{
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div id="terminal-container">
<pre>
Welcome to browser-terminal.js
* Type help for list of commands
*
* still WIP
*
* Unix terminal simulator for presentational purposes
* can be extended with custom commands & filesystem
* with some work even with http requests.
*
* source:
* <a href="https://github.com/Kirkhammetz/browser-terminal.js" style="color:white !important; text-decoration:none;">https://github.com/Kirkhammetz/browser-terminal.js</a>
</pre>
</div>
  <script src="js/browser-terminal.min.js" charset="utf-8"></script>
  <script>
  // * Options:
  // *  - filesystem {Object}
  // *  - commands {Object}
  // *  - user {String}
  // *  - hostname {String}
  // */
    var terminal = new Terminal('#terminal-container', {
      hostname: 'myTest',
      user: 'testUser'
    })
  </script>
